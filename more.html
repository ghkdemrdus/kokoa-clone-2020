<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="screen-header__new badge-dot"> </span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-components">
        <div class="user-components__column">
          <img
            src="https://avatars2.githubusercontent.com/u/33554016?s=460&u=ba8193356a37c62a5279333158c7c5589026e8fd&v=4"
            class="user-components__avator"
          />
          <div class="user-components__text">
            <h4 class="user-components__title">DeukYeon</h4>
            <div class="user-components__account">
              <h6 class="user-components__subtitle">
                dyh0624@naver.com
              </h6>
              <span><i class="fas fa-exclamation-circle"></i></span>
            </div>
          </div>
          <div></div>
        </div>
        <div class="user-components__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icons">
        <div class="icons__icon">
          <i class="far fa-calendar-check fa-2x"></i><span>Calendar</span>
        </div>
        <div class="icons__icon">
          <i class="fas fa-chalkboard fa-2x"></i><span>Talk Drive</span>
        </div>
        <div class="icons__icon">
          <i class="far fa-smile-wink fa-2x"></i><span>Emoticons</span>
        </div>
        <div class="icons__icon">
          <i class="fas fa-brush fa-2x"></i><span>Themes</span>
        </div>
      </div>
      <div class="icons">
        <div class="icons__icon">
          <i class="far fa-user-circle fa-2x"></i><span>Account</span>
        </div>
        <div class="icons__icon">
          <i class="far fa-comments fa-2x"></i><span>Open Chat</span>
        </div>
        <div class="icons__icon"></div>
        <div class="icons__icon"></div>
      </div>
      <div class="more-suggestions"></div>
      <h6 class="more-suggestions__title">Suggestions</h6>
      <div class="icons more-suggestions__icons">
        <div class="icons__icon more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Story</span>
        </div>
        <div class="icons__icon more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Kokoa Freinds</span>
        </div>
        <div class="icons__icon more-suggestions__icon"></div>
        <div class="icons__icon more-suggestions__icon"></div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification__num badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification__new badge-dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
